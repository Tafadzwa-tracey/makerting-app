<!DOCTYPE html>
<html>
  <head>
    <title>Polaroid Photo Gallery</title>
    <link rel="stylesheet" type="text/css" href="look.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">

  </head>
  <body>

    <div style="max-width:500px;margin:auto;">
      <img class="mySlides" src="images/fashion1.jpg" style="width:100%;">
      <img class="mySlides" src="images/fashion3.jpg" style="width:100%;">
      <img class="mySlides" src="images/fashion4.jpg" style="width:100%;">
    </div>

    <script>
    var myIndex = 0;
    carousel();

    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}
      x[myIndex-1].style.display = "block";
      setTimeout(carousel, 2000); // Change image every 2 seconds
    }
    </script>


    <div class="gallery">
      <figure>
        <img src="images/news3.jpg">
